    <body class="container-fluid">
      <h1>Tic Tac Toe</h1>


      <div class="container">
        <div class="row article">
          <div class="col-md-12 text-center box">
<!-- Sign-in form  -->

<div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myMod">Sign Up</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="sign-up-form">
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
          </div>
          <label for="createPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
          </div>
          <label for="passwordConfirm" class="col-sm-2 control-label">Password Confirmation</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password">
          </div>
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" id="sign-up" class="btn btn-default"></input>
          </div>
        </div>
      </form>
      </div>

        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>

<form id="sign-up-form">
    <fieldset>
      <h2>Sign in!</h2>
      <input type="text" name="credentials[email]" value="" placeholder="email">
      <input type="password" name="credentials[password]" value="" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" value="" placeholder="password">
      <input type="submit" name="submit" value="Sign up">
      <div id ="prompt"></div>
    </fieldset>

            <form id="sign-in-form">
                <fieldset>
                  <h2>Sign in!</h2>
                  <input type="text" name="credentials[email]" value="" placeholder="email">
                  <input type="password" name="credentials[password]" value="" placeholder="password">
                  <input type="submit" name="submit" value="Sign in">
                  <div id ="prompt"></div>
                </fieldset>


              </form>
              <h2>Sign out</h2>
                  <form id="sign-out">
                    <!-- Temporarily commenting this out to see what happens -->
                    <!-- <input type ='text' name='user[id]' placeholder ='User ID Here'> -->
                      <input type="submit" name="submit" value="Sign Out">
                  </form>


            <form id="change-password">
             <fieldset>
               <legend>Change Password</legend>
               <input type="text" name="passwords[old]" id="change-password-old" placeholder="Old Password">
               <input type="password" name="passwords[new]" id="change-password-new" placeholder="New Password">
               <input type="submit" name="submit" value="Change Password!">
             </fieldset>
           </form>

           <h2>New Game</h2>
               <form id="create-game">
                   <input type="submit" name="submit" value="New Game">
               </form>
          </div>

          </div>
        </div>
  </div>
</div>

<div class="row article">
  <div class="col-md-12 text-center box"><div id ="usermessage">User Message</div></div>
</div>
<div class="userstats">

    <div class="col-md-4 box text-center gamecell" id="userstatswin">Games Won:</div>
    <div class="col-md-4 box text-center gamecell" id ="userstatslost">Games Lost:</div>
    <div class="col-md-4 box text-center gamecell" id ="userstatsdraw">Draw Games:</div>

</div>

        <!-- Game board -->
        <div id = "gameboard">
        <div class="top">

            <div class="col-md-4 box text-center gamecell" id="zero"><span class ='cellZero'>T</span></div>
            <div class="col-md-4 box text-center gamecell" id ="one"><span class ='cellOne'>I</span></div>
            <div class="col-md-4 box text-center gamecell" id ="two"><span class ='cellTwo'>C</span></div>

        </div>

        <div class="middle">

            <div class="col-md-4 box text-center gamecell" id="three"><span class ='cellThree'>T</span></div>
            <div class="col-md-4 box text-center gamecell" id="four"><span class ='cellFour'>A</span></div>
            <div class="col-md-4 box text-center gamecell" id="five"><span class ='cellFive'>C</span></div>

        </div>

        <div class="bottom">

            <div class="col-md-4 box text-center gamecell" id="six"><span class ='cellSix'>T</span></div>
            <div class="col-md-4 box text-center gamecell" id="seven"><span class ='cellSeven'>O</span></div>
            <div class="col-md-4 box text-center gamecell" id="eight"><span class ='cellEight'>E</span></div>

        </div>
      </div>

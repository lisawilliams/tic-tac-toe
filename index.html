<!DOCTYPE html>
<html>
    <head>
      <title>Game Grid Template</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Game Grid Template</h1>

      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-up-modal">
        Sign up
      </button>

      <!-- Modal -->

      <!-- <fieldset>
      Format for passing signup values to API
    <legend>Sign up!</legend>
    <input type="text" name="credentials[email]" value="" placeholder="email">
    <input type="password" name="credentials[password]" value="" placeholder="password">
    <input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
    <input type="submit" name="submit" value="Sign up!">
  </fieldset>
</form> -->
      <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myMod">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" id="sign-up-form">
              <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
                </div>
                <label for="createPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                </div>
                <label for="passwordConfirm" class="col-sm-2 control-label">Password Confirmation</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password">
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                  <input type="submit" id="sign-up" class="btn btn-default"></input>
                </div>
              </div>
            </form>
            </div>
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row article">
          <div class="col-md-12 text-center box">Header
<!-- Sign-in form  -->
            <form id="sign-in-form">
                <fieldset>
                  <h2>Sign in!</h2>
                  <input type="text" name="credentials[email]" value="" placeholder="email">
                  <input type="password" name="credentials[password]" value="" placeholder="password">
                  <input type="submit" name="submit" value="Sign in">
                </fieldset>
              </form>
          </div>
        </div>



        <!-- Game board -->
        <div class="top">

            <div class="col-md-4 box text-center gamecell" id="0"><span class ='cell'>X</span></div>
            <div class="col-md-4 box text-center gamecell" id ="1"><span class ='cell'>X</span></div>
            <div class="col-md-4 box text-center gamecell" id ="2"><span class ='cell'>X</span></div>

        </div>

        <div class="middle">

            <div class="col-md-4 box text-center gamecell" id="3"><span class ='cell'>X</span></div>
            <div class="col-md-4 box text-center gamecell" id="4"><span class ='cell'>X</span></div>
            <div class="col-md-4 box text-center gamecell" id="5"><span class ='cell'>X</span></div>

        </div>

        <div class="bottom">

            <div class="col-md-4 box text-center gamecell" id="6"><span class ='cell'>X</span></div>
            <div class="col-md-4 box text-center gamecell" id="7"><span class ='cell'>X</span></div>
            <div class="col-md-4 box text-center gamecell" id="8"><span class ='cell'>X</span></div>

        </div>


        <div class="row article">
          <div class="col-md-12 text-center box">Controls</div>
        </div>

        <!--Sign out form -->

        <div class="footer-row">
          <div class="col-md-6 box">
            <h2>Sign out</h2>
                <form id="sign-out">
                  <!-- Temporarily commenting this out to see what happens -->
                  <!-- <input type ='text' name='user[id]' placeholder ='User ID Here'> -->
                    <input type="submit" name="submit" value="Sign Out">
                </form>

          </div>
          <form id="change-password">
           <fieldset>
             <legend>Change Password</legend>
             <input type="text" name="passwords[old]" id="change-password-old" placeholder="Old Password">
             <input type="password" name="passwords[new]" id="change-password-new" placeholder="New Password">
             <input type="submit" name="submit" value="Change Password!">
           </fieldset>
         </form>
        </div>
      </div>

      <br>
      <br>
      <br>

      <p>Game information here</p>
      <p>

        <h2>New Game</h2>
            <form id="create-game">
                <input type="submit" name="submit" value="New Game">
            </form>

  </p> <br><br>

    </body>
</html>
